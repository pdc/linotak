{% extends 'notes/base.html' %}

{% block title %}Please log in{% endblock %}

{% block styles %}
        <style>
            {% include 'notes/form.css' %}
        </style>
{% endblock %}

{% block content %}

        {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <ul class="form-item-list">
                {{ form.as_ul }}
            </ul>

            <div class="form-action-bar">
                <input class="form-action" type="submit" value="Save">
                <input class="form-action" type="submit" name="publish_now" value="Publish">
            </div>
        </form>

{% endblock %}
